<!DOCTYPE html>
<html>
<head>
    <title>Test CADS App</title>
</head>
<body>
    <h1>Testing CADS Visualization</h1>
    <div id="status">Loading...</div>
    
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script>
        console.log('Testing Deck.gl availability...');
        
        if (typeof deck !== 'undefined') {
            document.getElementById('status').innerHTML = '✅ Deck.gl loaded successfully!<br>Version: ' + (deck.VERSION || 'Unknown');
            console.log('✅ Deck.gl is available:', deck);
        } else {
            document.getElementById('status').innerHTML = '❌ Deck.gl failed to load';
            console.error('❌ Deck.gl is not available');
        }
        
        // Test data loading
        fetch('/data/visualization-data.json')
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerHTML += '<br>✅ Data files accessible';
                    return response.json();
                } else {
                    throw new Error('Data not accessible');
                }
            })
            .then(data => {
                console.log('✅ Data loaded:', data);
                document.getElementById('status').innerHTML += '<br>✅ Data loaded successfully';
            })
            .catch(error => {
                console.error('❌ Data loading failed:', error);
                document.getElementById('status').innerHTML += '<br>❌ Data loading failed: ' + error.message;
            });
    </script>
</body>
</html>
